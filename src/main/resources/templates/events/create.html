<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:fragment="head">

    <!-- Bootstrap stylesheets and script -->
    <link th:href="@{/css/create.css}" rel="stylesheet" />
    <title th:text="'Tournament Organizer' + ${title == null ? '' : ' :: ' + title}">Tournament Organizer</title>
</head>

<div th:fragment="navbar">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark" style="background-color: #1877f2;">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="http://localhost:8080/home">GTourney</a>
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="http://localhost:8080/about">About</a>
                <a class="nav-item nav-link" href="http://localhost:8080/events">All Events</a>
                <a class="nav-item nav-link" href="http://localhost:8080/events/delete">Delete Event</a>

            </div>
        </div>

        <a class="nav-item nav-link" style="transform: translateY(-5px); color: white" href="http://localhost:8080/logout";> Logout <span class="material-symbols-outlined" style="transform: translateY(6px); width: 10px"> account_circle</span></a>
    </nav>
</div>

<body class="container">
    <div class="create" >
        <form method="post" action="/events/create" >
            <br>
            <h1 style="text-align: center">Create Your Event!</h1>
            <br>
            <h6 style="color: #A93226">Use the form below to create your event :) Please be as thorough as possible!</h6>
            <br>
            <br>
                <div class="form-group">
                    <label>Name
                        <input type="text" th:field="${event.name}" class="form-control"/>
                    </label>
                    <p style="color: red" class="error" th:errors="${event.name}"></p>
                </div>

                <div class="form-group">
                    <label>Address
                        <input type="text" th:field="${event.address}" class="form-control" />
                    </label>
                    <p style="color: red" class="error" th:errors="${event.address}"></p>
                </div>

                <div class="form-group">
                    <label>City
                        <input type="text" th:field="${event.city}" class="form-control" />
                    </label>
                    <p style="color: red" class="error" th:errors="${event.city}"></p>
                    </div>

                <div class="form-group">
                    <label>State
                        <input type="text" th:field="${event.state}" class="form-control" />
                    </label>
                    <p style="color: red" class="error" th:errors="${event.state}"></p>
                </div>

                <div class="form-group">
                    <label>Description
                        <input type="text" th:field="${event.description}" class="form-control" />
                    </label>
                    <p style="color: red" class="error" th:errors="${event.description}"></p>
                </div>

                <div class="form-group">
                    <label>Competitive Level
                        <input type="text" th:field="${event.competitiveLevel}" class="form-control" />
                    </label>
                    <p style="color: red" class="error" th:errors="${event.competitiveLevel}"></p>
                </div>

                <div class="form-group"> <!--added form group; it was missing-->
                    <label>Summary
                        <input type="text" th:field="${event.summary}" class="form-control" />
                    </label>
                    <p style="color: red" class="error" th:errors="${event.summary}"></p>
                </div>

                <div class="form-group"><!--added form group; it was missing-->
                    <label>Entry Fee
                        <input type="text"  min="0.00" max="10000.00" step="0.01" th:field="${event.entryFee}" class="form-control" />
                    </label>
                    <p style="color: red" class="error" th:errors="${event.entryFee}"></p>
                </div>

                <div class="form-group">
                    <label>Date
                        <input type="date" pattern="dd/MM/yyyy" th:field="${event.date}" class="form-control" />
                    </label>
                    <p style="color: red" class="error" th:errors="${event.date}"></p>
                </div>

                <div class="form-group"><br>
                    <input type="submit" value="CREATE" class="btn btn-success">
                </div>
        </form>
    </div>
</body>
</html>
