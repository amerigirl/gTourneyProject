<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
    <title>GTourney</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body style="background-image: url('https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwallpapercave.com%2Fwp%2FkAhkxzg.jpg&f=1&nofb=1&ipt=2f2c77137ebe34f5e9f0b894f70778d8267b979244a67997d2f9a3a25b218d12&ipo=images');
background-repeat: no-repeat;
background-attachment: fixed;
background-size: cover";>

<!--This is the navbar-->
<nav class="navbar fixed-top navbar-expand-lg navbar-dark" style="background-color: #1877f2;">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <a class="navbar-brand" href="http://localhost:8080/home">GTourney</a>
        <div class="navbar-nav">
            <a class="nav-item nav-link" href="http://localhost:8080/home">Home</a>
            <a class="nav-item nav-link" href="http://localhost:8080/about">About</a>
            <a class="nav-item nav-link" href="http://localhost:8080/events">All Events</a>
            <a class="nav-item nav-link" href="http://localhost:8080/events/create">Create an Event!</a>

        </div>
    </div>

    <a class="nav-item nav-link" style="transform: translateY(-5px); color: white" href="http://localhost:8080/login";> Sign In <span class="material-symbols-outlined" style="transform: translateY(6px); width: 10px"> account_circle</span></a>
</nav>

<!--This just adds some space between the page content and the navbar-->
<div id="bottom-margin">
</div>

<section class="main-content" style="
    padding-top: 100px;
	padding-bottom: 5px;
	margin-left: auto;
    margin-right: auto;
    width: 485px;
    height: auto;
">

    <div class="container">
        <div class="row">
                <div class="col-xl-6 col-lg-12 col-md-12 col-sm-12">
                    <div class="post-block" style="background: #fff;
	                    padding: 25px;
                        margin-bottom: 25px;
                        border-radius: 5px;
                        overflow: hidden;
                        box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px, rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset, rgba(0, 0, 0, 0.56) 0px 22px 70px 4px;
                        transition: all 0.2s;
                        width:540px;">

                        <div class="d-flex justify-content-between">
                            <div class="d-flex mb-3">
                                <div>
                                    <h1 class="mb-2" style="color: #0008B" th:text="${event.name}"> </h1>
                                    <h5 class="mb-1 text-muted" style="display: inline-block">Event Date: </h5>
                                    <h5 class="indent" style="display: inline-block; color: green; font-size: 15px;" th:text="${event.date}"></h5>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="post-block__content mb-2">
                            <div class="indent">
                                <h5 style="color: #800020">Event Summary</h5>
                                <p th:text="${event.summary}"></p>
                            </div>
                            <div class="centered">
                            </div>
                        </div>
                        <hr>
                        <h5 style="color: #800020">Description</h5>
                        <div class="top-left" th:text="${event.description}"></div>
                        <hr>
                        <div class="post-block__comments">
                            <div class="post-block2">
                                <div class="post-block__content mb-2">
                                    <h5 style="color: #800020">Location</h5>
                                    <div class="top-left" th:text="${event.city} + ', ' + ${event.state}"></div>
                                    <hr>
                                    <h5 style="color: #800020">Competition Level</h5>
                                    <div class="bottom-left" th:text="${event.competitiveLevel}"></div>
                                    <hr>
                                    <h5 style="color: #800020">Entree Fee</h5>
                                    <div class="bottom-left" th:text="${event.entryFee}"></div>
                                    <hr>

                                </div>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</section>
</body>
</html>
