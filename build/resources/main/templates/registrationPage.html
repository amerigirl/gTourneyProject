<div class="signup"> <!--ask Ian about this-->

    <h1 style="text-align: center">Don't have an account?</h1>

    <center>
        <h4 style="color: #A93226 ">Register below!</h4>
    </center>


    <form method="post" th:action="@{/registrationPage}">

        <div class="form-group">
            <label style="display:block; margin: 0 auto;">Username
                <input class="form-control" th:field="${registrationFormDTO.username}"/> <!--make labels-->
                <p class="error" th:errors="${registrationFormDTO.username}" style="color: red;"></p>
            </label>
        </div>

        <div class="form-group">
            <label style="display:block; margin: 0 auto;">Email Address
                <input class="form-control" th:field="${registrationFormDTO.emailAddress}"/>
            </label>
            <p class="error" th:errors="${registrationFormDTO.emailAddress}" style="color: red;"></p>
        </div>

        <div class="form-group">
            <label style="display:block; margin: 0 auto;">Password
                <input class="form-control" th:field="${registrationFormDTO.password}"/>
            </label>
            <p class="error" th:errors="${registrationFormDTO.password}" style="color: red;"></p>
        </div>

        <div>
            <label style="display:block; margin: 0 auto;">Verify Password
                <input class="form-control" th:field="${registrationFormDTO.verifyPassword}"/>
                <p class="error" th:errors="${registrationFormDTO.verifyPassword}" style="color: red;"></p>
            </label>

        </div>
        <button style="display:block; margin: 0 auto; margin-top: 10px;" class="btn btn-success">
                Register
        </button>

    </form>

    <h4 style="text-align: center; margin-top: 10px;">Need to login instead?</h4>
    <p style="text-align: center; margin-top: 10px;"><a rel="tag" href="http://localhost:8080/login">Login here!</a></p>

</div>
