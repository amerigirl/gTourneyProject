<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<div th:fragment="navbar">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark" style="background-color: #1877f2;">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="http://localhost:8080/home">GTourney</a>
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="http://localhost:8080/about">About</a>
                <a class="nav-item nav-link" href="http://localhost:8080/events/create">Create Event</a>
                <a class="nav-item nav-link" href="http://localhost:8080/events">All Events</a>
                <a class="nav-item nav-link" href="http://localhost:8080/events/delete">Delete Event</a>

            </div>
        </div>

        <a class="nav-item nav-link" style="transform: translateY(-5px); color: white" href="http://localhost:8080/logout";> Logout <span class="material-symbols-outlined" style="transform: translateY(6px); width: 10px"> account_circle</span></a>
    </nav>
</div>
<style>
    table  {
    margin: 100px 5px 20px 5px;
    }
</style>

<body style="background-image: url(../img/background2.jpg);
background-repeat: no-repeat;
background-attachment: fixed;
background-size: cover;">

<h1 th:replace="fragments :: title" class="text-warning">All Events</h1>


<p th:unless="${events} and ${events.size()}">No Events!</p>

<table class="table table-bordered" style="background-color: black">
    <thead>
    <tr style="tr:nth-child(even) {background-color: #f2f2f2; color: white} ">
        <th class="text-white" style="color: white">ID</th>
        <th class="text-white" style="color: white">Name</th>
        <th class="text-white" style="color: white">Address</th>
        <th class="text-white" style="color: white">City</th>
        <th class="text-white" style="color: white">State</th>
        <th class="text-white" style="color: white">Description</th>
        <th class="text-white" style="color: white">Competitive Level</th>
        <th class="text-white" style="color: white">Summary</th>
        <th class="text-white" style="color: white">Entry Fee</th>
        <th class="text-white" style="color: white">Date</th>

    </tr>
    </thead>

    <tr th:each="event : ${events}">
        <td th:text="${event.id}" class="text-white bg-dark" style="color: white"></td>
        <td th:text="${event.name}" class="text-white bg-dark" style="color: white"></td>
        <td th:text="${event.address}" class="text-white bg-dark" style="color: white"></td>
        <td th:text="${event.city}" class="text-white bg-dark" style="color: white"></td>
        <td th:text="${event.state}" class="text-white bg-dark" style="color: white"></td>
        <td th:text="${event.description}" class="text-white bg-dark" style="color: white"></td>
        <td th:text="${event.competitiveLevel}" class="text-white bg-dark" style="color: white"></td>
        <td th:text="${event.summary}" class="text-white bg-dark" style="color: white"></td>
        <td th:text="${event.entryFee}" class="text-white bg-dark" style="color: white"></td>
        <td th:text="${event.date}" class="text-white bg-dark" style="color: white"></td>
        <td><a  class="nav-link" th:href="@{/events/edit/{id}(id=${event.id})}">Edit</a></td>
    </tr>
</table>

</body>
</html>
